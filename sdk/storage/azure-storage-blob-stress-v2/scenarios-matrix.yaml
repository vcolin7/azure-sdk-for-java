matrix:
  scenarios:
    # this test downloads 1KB (1024 bytes), small content, no chunking
    downloadcontentsmall:
      testScenario: downloadcontentv2
      sync: true
      sizeBytes: 1024
      downloadFaults: true
      durationMin: 25
      imageBuildDir: "../../.."

    # this test downloads 50MB (1024 * 1024 * 50), large content requiring multiple requests
    downloadcontentlarge:
      testScenario: downloadcontentv2
      sync: true
      sizeBytes: "52428800"
      downloadFaults: true
      durationMin: 60
      imageBuildDir: "../../.."
